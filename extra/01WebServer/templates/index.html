<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image in images %}
            <div style="display: inline-block; margin: 10px;">
                <img src="{{ url_for('display_image', filename=image) }}" alt="{{ image }}" width="200">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
