<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Стили для галереи */
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item {
            margin: 10px;
            list-style: none;
            text-align: center;
            width: 220px;
        }

        .gallery-item img {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery (Всего изображений: {{ images|length }})</h1>
    <form action="{{ url_for('upload_all_images') }}" method="post" style="margin-bottom: 20px;">
        <button type="submit">Загрузить все изображения из папки images</button>
    </form>
    {% if images %}
        <ul class="gallery">
            {% for image in images %}
                <li class="gallery-item">
                    <img src="{{ url_for('display_image', filename=image) }}" alt="{{ image }}">
                    <p>{{ image }}</p>
                    <div>
                        <form action="{{ url_for('delete_image', filename=image) }}" method="post" style="display:inline;">
                            <button type="submit">Удалить</button>
                        </form>
                        <button onclick="openModal('{{ image }}')">Превью</button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No images found</p>
    {% endif %}

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Image Preview" style="width: 100%;">
        </div>
    </div>

    <script>
        // Функция для открытия модального окна
        function openModal(imageSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = "{{ url_for('display_image', filename='') }}" + imageSrc;
        }

        // Функция для закрытия модального окна
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
